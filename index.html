<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Random Number Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			margin-top: 50px;
		}

		p {
			margin: 20px 0;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #3E8E41;
		}

		#result {
			font-size: 24px;
			margin-top: 50px;
		}

		label {
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Random Number Generator</h1>
	<p>Year 2 MBBS</p>
<div style="display: flex; justify-content: center;">
	  <table>
    <tr>
      <th>Module</th>
      <th>Tick box</th>
    </tr>
    <tr>
      <td><label for="iasm">IASM</label></td>
      <td><input type="checkbox" id="iasm" name="module" value="IASM"></td>
    </tr>
    <tr>
      <td><label for="cprs">CPRS</label></td>
      <td><input type="checkbox" id="cprs" name="module" value="CPRS"></td>
    </tr>
    <tr>
      <td><label for="gis">GIS</label></td>
      <td><input type="checkbox" id="gis" name="module" value="GIS"></td>
    </tr>
    <tr>
      <td><label for="mss">MSS</label></td>
      <td><input type="checkbox" id="mss" name="module" value="MSS"></td>
    </tr>
    <tr>
      <td><label for="hnns">HNNS</label></td>
      <td><input type="checkbox" id="hnns" name="module" value="HNNS"></td>
    </tr>
    <tr>
      <td><label for="his">HIS</label></td>
      <td><input type="checkbox" id="his" name="module" value="HIS"></td>
    </tr>
    <tr>
      <td><label for="ers">ERS</label></td>
      <td><input type="checkbox" id="ers" name="module" value="ERS"></td>
    </tr>
  </table>
</div>


	<button onclick="generateNumber()">Generate Number</button>
	<p id="result"></p>

	<script>
		function generateNumber() {
			var options = [];
			var checkboxes = document.getElementsByName("module");
			for (var i = 0; i < checkboxes.length; i++) {
				if (checkboxes[i].checked) {
					options.push(checkboxes[i].value);
				}
			}

			if (options.length === 0) {
				alert("Please select at least one module.");
				return;
			}

			var randomIndex = Math.floor(Math.random() * options.length);

			var chosenOption = options[randomIndex];

			var randomNumber;
			if (chosenOption === "IASM") {
				randomNumber = Math.floor(Math.random() * 83) + 1;
			} else if (chosenOption === "CPRS") {
				randomNumber = Math.floor(Math.random() * 93) + 1;
			} else if (chosenOption === "GIS") {
				randomNumber = Math.floor(Math.random() * 40) + 1;
			} else if (chosenOption === "MSS") {
				randomNumber = Math.floor(Math.random() * 41) + 1;
			} else if (chosenOption === "HNNS") {
				randomNumber = Math.floor(Math.random() * 42) + 1;
			} else if (chosenOption === "HIS") {
				randomNumber = Math.floor(Math.random() * 43) + 1;
			} else {
				randomNumber = Math.floor(Math.random() * 44) + 1;
			}

			var result = document.getElementById("result");
			result.innerHTML = "<strong>Chosen option:</strong> " + chosenOption + "<br><strong>Random number:</strong> " + randomNumber;
		}
	</script>
</body>
</html>
